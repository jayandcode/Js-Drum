<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Drums</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="stylesheet" href="drum.css">
</head>
<body>
<div class="keys">
  <div class="key" data-key="81">
    <p class="letter">q</p>
    <span class="sound">Bubbles</span>
  </div>
  <div class="key" data-key="87">
    <p class="letter">w</p>
    <span class="sound">Clay</span>
  </div>
  <div class="key" data-key="69">
    <p class="letter">e</p>
    <span class="sound">Confetti</span>
  </div>
  <div class="key" data-key="82">
    <p class="letter">r</p>
    <span class="sound">corona</span>
  </div>
  <div class="key" data-key="84">
    <p class="letter">t</p>
    <span class="sound">dotted</span>
  </div>
  <div class="key" data-key="89">
    <p class="letter">y</p>
    <span class="sound">flash</span>
  </div>
</div>
<!-- audio files -->
<audio data-key="81" src="sounds/bubbles.mp3"></audio>
<audio data-key="87" src="sounds/clay.mp3"></audio>
<audio data-key="69" src="sounds/confetti.mp3"></audio>
<audio data-key="82" src="sounds/corona.mp3"></audio>
<audio data-key="84" src="sounds/dotted-spiral.mp3"></audio>
<audio data-key="89" src="sounds/flash-1.mp3"></audio>

<script src="app.js"></script>
</body>
</html>
